<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/emscripten-fs-file-explorer-ui.css" />
  </head>
  <body>
    <div id="fileExplorer"></div>
    <script type="module">
      import openFileExplorer from "/dist/emscripten-fs-file-explorer-ui.js"

      async function start() {
        const ioquake3 = await import("/ioquake3_opengl2.wasm32.js");
        const module = await ioquake3.default();
        openFileExplorer(
          document.getElementById("fileExplorer"),
          module.FS
        );
      }

      start();
    </script>
  </body>
</html>
